<!DOCTYPE html>
<html>
<head>
  <title>Prime GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0px;
      text-align: center;
      background-color: #5b4b4b;
      margin: 0;
    }

    #container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      border: 0px solid #ccc;
      border-radius: 4px;
      display: none;        
      text-align: left;   
      white-space: pre-wrap;  
      word-wrap: break-word;  
      width: 100%;
      height: auto; 
      overflow-y: auto; 
      max-height: 200px;
      font-size: 15px; 
    }

    #logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 4px solid #007bff;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
      color: #007bff;
      text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
    }

    /* Loading spinner styles */
    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #loader img {
      width: 200px; /* Adjust the size as needed */
      height: 200px; /* Adjust the size as needed */
    }

    #loader p {
      margin-top: 10px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="https://raw.githubusercontent.com/vaibhavgurunathan/Image/main/icon.png" alt="Logo Description" id="logo">
    <h1>PrimeGPT</h1>
    <input type="text" id="searchInput" placeholder="Any Questions?">
    <button id="searchButton">Ask the Bot</button>
    <div id="response"></div>
    <!-- Loading spinner container -->
    <div id="loader">
      <img src="https://raw.githubusercontent.com/vaibhavgurunathan/Image/main/Spinner-1s-200px.gif" alt="Give me a second">
      <p>Give me a second</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
